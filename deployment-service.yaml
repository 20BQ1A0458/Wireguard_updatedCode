apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-wireguard
  template:
    metadata:
      labels:
        app: node-wireguard
    spec:
      serviceAccountName: jenkins  # Ensure the pod uses the 'jenkins' service account
      hostNetwork: true            # Enable host network access for WireGuard
      containers:
        - name: node-wireguard
          image: bhargavram458/node-wireguard:latest
          ports:
            - containerPort: 4000   # Node.js app
              protocol: TCP
            - containerPort: 51820  # WireGuard UDP port
              protocol: UDP
          env:
            - name: NODE_ENV
              value: production
          securityContext:
            capabilities:
              add:
                - NET_ADMIN  # Required for WireGuard operations
      initContainers:
        - name: wireguard-setup
          image: bhargavram458/node-wireguard:latest
          command:
            - "/bin/bash"
            - "-c"
            - |
                pod_name=$(hostname)
                pod_index=${pod_name##*-}
                port=$((51820 + pod_index))
                wg genkey | tee /etc/wireguard/private.key | wg pubkey > /etc/wireguard/public.key
                echo "[Interface]" > /etc/wireguard/wg0.conf
                echo "PrivateKey=$(cat /etc/wireguard/private.key)" >> /etc/wireguard/wg0.conf
                echo "Address=10.8.0.$((pod_index+2))/24" >> /etc/wireguard/wg0.conf
                echo "ListenPort=$port" >> /etc/wireguard/wg0.conf
                wg-quick up /etc/wireguard/wg0.conf
          securityContext:
            capabilities:
              add:
                - NET_ADMIN  # Required for WireGuard setup
          volumeMounts:
            - name: wireguard-config
              mountPath: /etc/wireguard  # Mount WireGuard config into the container
      volumes:
        - name: wireguard-config
          emptyDir: {}  # Empty directory for storing WireGuard config files

---
apiVersion: v1
kind: Service
metadata:
  name: node-wireguard-tcp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb" # Ensure NLB is used
    service.beta.kubernetes.io/aws-load-balancer-internal: "false" # Explicitly make it internet-facing
spec:
  type: LoadBalancer
  selector:
    app: node-wireguard
  ports:
    - name: tcp-traffic
      protocol: TCP
      port: 4000
      targetPort: 4000

---
apiVersion: v1
kind: Service
metadata:
  name: node-wireguard-udp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: node-wireguard
  ports:
    - name: udp-traffic
      protocol: UDP
      port: 51820
      targetPort: 51820
