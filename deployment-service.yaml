apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-wireguard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-wireguard
  template:
    metadata:
      labels:
        app: node-wireguard
    spec:
      containers:
        - name: node-wireguard
          image: bhargavram458/node-wireguard:latest
          ports:
            - containerPort: 4000 # Node.js app
              protocol: TCP
            - containerPort: 51820 # WireGuard
              protocol: UDP
          env:
            - name: NODE_ENV
              value: production
          securityContext:
            capabilities:
              add:
                - NET_ADMIN

---

apiVersion: v1
kind: Service
metadata:
  name: node-wireguard-tcp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb" # Ensures an NLB for the TCP service
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600" # Optional for long-lived TCP connections
spec:
  type: LoadBalancer
  selector:
    app: node-wireguard
  ports:
    - name: tcp-traffic
      protocol: TCP
      port: 4000
      targetPort: 4000

---

apiVersion: v1
kind: Service
metadata:
  name: node-wireguard-udp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb" # Ensures an NLB for the UDP service
spec:
  type: LoadBalancer
  selector:
    app: node-wireguard
  ports:
    - name: udp-traffic
      protocol: UDP
      port: 51820
      targetPort: 51820
