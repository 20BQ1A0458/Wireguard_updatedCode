apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-wireguard
  namespace: auth  # Specify namespace if needed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-wireguard
  template:
    metadata:
      labels:
        app: node-wireguard
    spec:
      serviceAccountName: jenkins  # Ensure the pod uses the 'jenkins' service account
      hostNetwork: true            # Enable host network access for WireGuard
      containers:
        - name: node-wireguard
          image: bhargavram458/node-wireguard:latest
          ports:
            - containerPort: 4000   # Node.js app
              protocol: TCP
            - containerPort: 51820  # WireGuard UDP port
              protocol: UDP
            - containerPort: 51821  # WireGuard additional UDP port (if needed)
              protocol: UDP
          env:
            - name: NODE_ENV
              value: production
          securityContext:
            capabilities:
              add:
                - NET_ADMIN  # Required for WireGuard operation
          volumeMounts:
            - name: wireguard-config
              mountPath: /etc/wireguard  # Mount WireGuard config into the container
      volumes:
        - name: wireguard-config
          emptyDir: {}  # Empty directory for storing WireGuard config files
          # Alternatively, use a persistent volume if needed

---
apiVersion: v1
kind: Service
metadata:
  name: node-wireguard-tcp
  namespace: auth  # Specify namespace if needed
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Ensure NLB is used
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"  # Make it internet-facing
spec:
  type: LoadBalancer
  selector:
    app: node-wireguard
  ports:
    - name: tcp-traffic
      protocol: TCP
      port: 4000
      targetPort: 4000

---
apiVersion: v1
kind: Service
metadata:
  name: node-wireguard-udp
  namespace: auth  # Specify namespace if needed
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: node-wireguard
  ports:
    - name: udp-traffic-51820
      protocol: UDP
      port: 51820
      targetPort: 51820
    - name: udp-traffic-51821
      protocol: UDP
      port: 51821
      targetPort: 51821
